# Configuration for image_preparation.py


# Data to be processed
auto:
  # Data path
  data_path: ...

  # Overwride if already existed
  remake: true

  # Save name (Optional)
  save_name: null


# -----------------------

# Processer configuration
processer:
  # Save folder
  save_folder: data/processed

  # Change size of video
  image_size: [224, 224]

  # Train, val, test split size
  train_val_test_split: [0.7, 0.15, 0.15]

  # Number of cpu core to use 
  num_workers: 0.6

  # Whether to keep temporary files
  keep_temp: False
